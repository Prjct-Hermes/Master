<!-- Login Page
Login modal:
  Email
  Password
  Login button
  Sign up button (local auth)
Sign up modal:
  Email: Required
  Name
  Password: Required
  Confirm Password: Required
  Phone
 -->


<body>

    <div class="login-container">
        <div class="login-wrapper">


            <form ng-model="user" class="form" role="form">
                <div class="input-wrap">
                    <legend>LOGIN</legend>
                    <div class="form-group">
                        <input ng-model="user.email" class="input-box" type="email" name="email" placeholder="Your Email..." />
                    </div>
                    <div class="form-group">
                        <input ng-model="user.password" class="input-box" type="password" name="password" placeholder="Your Password..." />
                    </div>
                    <div class="login-btns">
                        <button ng-click="login(user)" class="login-btn">Login</button>
                        <button class="signup-btn" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Sign-Up</button>
                    </div>
                </div>
            </form>

        </div>
    </div>


    <div class="modal-container">

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Sign-Up</h4>
                    </div>
                    <div class="modal-body">
                        <input class="modal-input-box" type="text" placeholder="name...">
                        <input class="modal-input-box" type="text" placeholder="e-mail...">
                        <input class="modal-input-box" type="text" placeholder="phone...">
                        <input class="modal-input-box" type="text" placeholder="password...">
                        <input class="modal-input-box" type="text" placeholder="Account created Date...">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="modal-submit" data-dismiss="modal">Submit</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
