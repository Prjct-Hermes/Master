<section class="stockitem-main">
  <h1 class="stockitem-title">Recipes</h1>

  <!-- Create New Recipe -->
  <div class="stockitem-display" ng-model="newRecipe">
    <input type="text" placeholder="Name" ng-model="newRecipe.name">
    <textarea placeholder="Description" ng-model="newRecipe.description" cols="30" rows="2"></textarea>
    <!-- Add Ingredients -->
    <div class="">
      <p>Ingredients</p>
      <ul ng-repeat="ingredient in ingredients">
        <li>{{ingredient.quantity}} {{ingredient.unitOfMeasure}} {{ingredient.name}}</li>
      </ul>
      <form ng-submit="addToIngredients(newIngredient)">
        <input ng-model="newIngredient.quantity" id="recipe-quantity-input" placeholder="e.g. 1/3" type="text">
        <select ng-model="newIngredient.unitOfMeasure">
          <option value="ml">ml</option>
          <option value="l">l</option>
          <option value="tsp">tsp</option>
          <option value="tbsp">tbsp</option>
          <option value="floz">floz</option>
          <option value="cup">cup</option>
          <option value="pnt">pnt</option>
          <option value="qt">qt</option>
          <option value="gal">gal</option>
          <option value="qty">qty</option>
        </select>
        <select ng-options="stockItem.name for stockItem in stockItems track by stockItem._id"
                ng-model="newIngredient.item">
        </select>
        <button type='submit'>Add to ingredients</button>
      </form>
    </div>


    <textarea placeholder="Instructions" ng-model="newRecipe.instructions" cols="30" rows="5"></textarea>
    <input type="number" placeholder="Price" ng-model="newRecipe.price">
    <div class="submit-wrap">
      <button class="stockitem-submit" ng-click="saveRecipe(newRecipe)">Save Recipe</button>
    </div>
  </div>

  <br>

  <!-- List Recipes -->
  <div class="stockitem-box" ng-repeat="recipe in recipes">
    {{recipe.name}}
    {{recipe.description}}
  <!-- Delete Recipe -->
    <button type="button" class="stockitem-delete" ng-click="destroyRecipes(recipe._id)">Delete</button>
    <br>

  <!-- Edit Recipe -->
  <input type="text" ng-model="recipe.name">
  <input type="text" ng-model="recipe.description">
  <input type="text" ng-model="recipe.ingredients">
  <input type="text" ng-model="recipe.instructions">
  <input type="number" ng-model="recipe.price">
  <button ng-click="updateRecipe(oi)">Update</button>


  </div>
</section>
