<!-- NOTE:
 Categories
repeat over recipes and display
add to order (Increment and decriment on each recipe)
confirm and totals
 -->
<div class="space"></div>

<section class="main-wrap">

  <!-- ORDER SUMMARY SECTION -------------------------------------------->
    <section class='order-wrap'>

        <div class="order-summary-wrap">
            <div class="order-summary">
                Order Summary
            </div>
            <div class="order-subtotal">
                Total = {{order.total | currency}}
            </div>
            <div class="order-total" ng-repeat="recipe in order.recipes">
                {{recipe.name}} qty = {{recipe.quantity}} sub-price = {{recipe.price | currency}}
            </div>
            <div class="button-wrap">
              <button class="order-create" ng-click="createOrder()">
                  Create Order
              </button>
            </div>

        </div>

    </section>

  <!-- RECIPE SECTION FOR INDIV RECIPE BOXES WITH INCREMENTS -------------------------------------------->
    <section class="recipe-wrap">
        <div class="recipe-box" ng-repeat="recipe in allRecipes">
            <div class="recipe-name">
                {{recipe.name}}
            </div>
            <button class="recipe-minus" ng-click="decrementOrder(recipe)">
                -
            </button>
            <button class="recipe-plus" ng-click="incrementOrder(recipe)">
                +
            </button>

        </div>
    </section>



</section>
