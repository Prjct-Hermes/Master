


<section class="stockitem-main">

  <div class="stockitem-create" ng-model="newItem">
    <h1 class="stockitem-title">Stock Items</h1>
    <input type="text" placeholder="Name" ng-model="newItem.name">
    <textarea placeholder="description" ng-model="newItem.description" cols="10" rows="4"></textarea>
    <input type="number" placeholder="quantity" ng-model="newItem.quantity">
    <input type="text" placeholder="unit of measure" ng-model="newItem.unitOfMeasure">
    <input type="number" placeholder="alertQuantity" ng-model="newItem.alertQuantity">
    <input type="Date" placeholder="alertDate" ng-model="newItem.alertDate">
    <div class="submit-wrap">
      <button class="stockitem-submit" ng-click="createStockItems(newItem)">Submit</button>
    </div>
  </div>


  <!--- wrapper for the individual boxes, setup to display in grid format --------------------------------------------------->
  <div class="stockitem-wrap">
    <!-- TO DISPLAY THE ITEM NAME AND QTY INSIDE INDIVIDUAL BOXES -->
    <div class="stockitem-box" ng-repeat="item in items">
        <p>Name: {{item.name}}</p><br>
        <p>Qty: {{item.quantity}}</p><br>
        <button class="stockitem-edit" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" ng-click="getItems()">Edit</button>

    <button ng-click="updateStockItems(item._id, item)">Update</button> -->


    </div>
  </div>
</section>

<!-- STOCK ITEM MODAL FORM  ---------------------------------------------->

<div class="modal-container" ng-repeat="item in items">

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{item.name}}</h4>
                </div>
                <form class="" action="index.html" method="post">
                  <div class="modal-body">
                      <input class="modal-input-box" type="text" ng-model="{{item.name}}" required>
                      <input class="modal-input-box" type="text" ng-model="{{item.quantity}}" required>
                      <input class="modal-input-box" type="text" ng-model="{{item.unitOfMeasure}}" required>
                      <input class="modal-input-box" type="text" ng-model="{{item.description}}" required>
                      <input class="modal-input-box" type="text" ng-model="{{item.alertDate}}" required>
                      <input class="modal-input-box" type="text" ng-model="{{item.alertQuantity}}">

                  </div>
                </form>

                <div class="modal-footer">
                    <button ng-click="updateStockItems(item._id, item)" type="button" class="btn btn-default" id="modal-submit" data-dismiss="modal">Update</button>
                    <button ng-click="destroyStockItems(item._id)" type="button" class="btn btn-default" id="modal-submit" data-dismiss="modal">Delete</button>
                </div>
            </div>

        </div>
    </div>

</div>
