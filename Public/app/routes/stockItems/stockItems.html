Create Items
<div ng-model="newItem">
  <input type="text" placeholder="Name" ng-model="newItem.name">
  <textarea placeholder="description" ng-model="newItem.description" cols="30" rows="10"></textarea>
  <input type="number" placeholder="quantity" ng-model="newItem.quantity">
  <input type="text" placeholder="unit of measure" ng-model="newItem.unitOfMeasure">
  <input type="number" placeholder="alertQuantity" ng-model="newItem.alertQuantity">
  <input type="Date" placeholder="alertDate" ng-model="newItem.alertDate">
  <button ng-click="createStockItems(newItem)">Submit</button>
</div>

<div ng-repeat="item in items">
  {{item.name}}
  {{item.description}}
  {{item.quantity}}

  <button ng-click="destroyStockItems(item._id)">Delete</button>
  <br>
<input type="text" ng-model="item.name">
<textarea name="name" rows="10" cols="30" ng-model="item.description"></textarea>
<input type="number" ng-model="item.quantity">
<input type="text" ng-model="item.unitOfMeasure">
<input type="number" ng-model="item.alertQuantity">
<input type="Date" ng-model="item.alertDate">
<button ng-click="updateStockItems(item._id, item)">Update</button>



</div>
